<template id="card-template">
    <div class="card">
        <div>
            <div class="card-overview">
                <h3 class="oxanium-title-img"></h3>
                <p class="card-description"></p>
            </div>
            <hr>
            <div class="card-links">
                <a class="repo-link">
                    <img class="repo-logo">
                    code
                </a>
                <span class="website-link"></span>
            </div>
            <hr>
            <div class="card_category">
                <div class="category_item">
                    <img class="card-category-img">
                    <p class="card-category-name"></p>
                </div>
            </div>
            <hr>
            <div class="card_stats">
                <p class="card-stats-info language"></p>
                <p class="card-stats-info stars"></p>
                <p class="card-stats-info poc"></p>
            </div>
        </div>
    </div>
</template>
